<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKI L1FE ANALYTICS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: #0a1829;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Full-screen chart background */
    .chart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(135deg, #0f2744 0%, #051c35 50%, #0a1829 100%);
    }

    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }

    #tv_chart {
      width: 100%;
      height: 100%;
    }

    /* Content overlay */
    .content-wrapper {
      position: relative;
      z-index: 3;
      pointer-events: all;
    }

    .center-block {
      background: rgba(10, 24, 41, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 60px 50px;
      text-align: center;
      min-width: 350px;
      border: 1px solid rgba(100, 200, 255, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .center-block h1 {
      margin: 0 0 30px 0;
      font-size: 3em;
      font-weight: 300;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #64c8ff 0%, #4da3d5 50%, #64c8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(100, 200, 255, 0.2);
    }

    .subtitle {
      font-size: 1em;
      color: rgba(200, 220, 255, 0.6);
      margin-bottom: 25px;
      letter-spacing: 0.5px;
      font-weight: 300;
    }

    .center-block a {
      display: inline-block;
      margin-top: 10px;
      font-size: 1.1em;
      color: #fff;
      background: linear-gradient(135deg, #1e71b6 0%, #2a8eca 100%);
      padding: 14px 38px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.4s ease;
      border: 1px solid rgba(100, 200, 255, 0.3);
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(30, 113, 182, 0.2);
    }

    .center-block a:hover {
      background: linear-gradient(135deg, #39d0e7 0%, #2db8d5 100%);
      color: #0a1829;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(57, 208, 231, 0.3);
    }

    .center-block a:active {
      transform: translateY(0);
    }

    /* Meditation zen elements */
    .zen-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    .zen-dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(100, 200, 255, 0.15);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.1; }
      50% { transform: translateY(-20px) translateX(10px); opacity: 0.4; }
    }

    @media (max-width: 768px) {
      .center-block {
        min-width: 85vw;
        padding: 40px 25px;
        border-radius: 20px;
      }

      .center-block h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .subtitle {
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .center-block a {
        font-size: 1em;
        padding: 12px 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Zen floating elements -->
  <div class="zen-dots" id="zenContainer"></div>

  <!-- Chart Background -->
  <div class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tv_chart"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": "BTCUSD",
          "interval": "60",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#0a1829",
          "enable_publishing": false,
          "hide_top_toolbar": false,
          "save_image": false,
          "container_id": "tv_chart"
        });
      </script>
    </div>
  </div>

  <!-- Content Overlay -->
  <div class="content-wrapper">
    <div class="center-block">
      <h1>SKI L1FE</h1>
      <p class="subtitle">Analytics</p>
      <a href="https://t.me/SKIL1FE" target="_blank">Переглянути канал</a>
    </div>
  </div>

  <script>
    // Generate floating zen dots
    const zenContainer = document.getElementById('zenContainer');
    const dotCount = 15;

    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'zen-dot';
      dot.style.left = Math.random() * 100 + '%';
      dot.style.top = Math.random() * 100 + '%';
      dot.style.animationDelay = Math.random() * 2 + 's';
      dot.style.animationDuration = (4 + Math.random() * 3) + 's';
      zenContainer.appendChild(dot);
    }
  </script>
</body>
</html>
