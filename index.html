<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKI L1FE ANALYTICS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: #0a1829;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Full-screen chart background */
    .chart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(135deg, #0f2744 0%, #051c35 50%, #0a1829 100%);
    }

    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }

    #tv_chart {
      width: 100%;
      height: 100%;
    }

    /* Background image overlay with 20% opacity */
    .background-image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(100,200,255);stop-opacity:0.3" /><stop offset="100%" style="stop-color:rgb(57,208,231);stop-opacity:0.1" /></linearGradient></defs><circle cx="200" cy="150" r="150" fill="url(%23grad1)" opacity="0.4"/><circle cx="1000" cy="600" r="200" fill="url(%23grad1)" opacity="0.3"/><path d="M 0 400 Q 300 200 600 400 T 1200 400" stroke="rgb(100,200,255)" stroke-width="2" fill="none" opacity="0.2"/></svg>');
      background-size: cover;
      background-position: center;
      opacity: 0.6;
      pointer-events: none;
    }

    /* Content overlay */
    .content-wrapper {
      position: relative;
      z-index: 3;
      pointer-events: all;
    }

    .center-block {
      background: rgba(10, 24, 41, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 35px;
      padding: 70px 60px;
      text-align: center;
      min-width: 400px;
      border: 2px solid rgba(100, 200, 255, 0.2);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.08);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .center-block h1 {
      margin: 0 0 15px 0;
      font-size: 4.5em;
      font-weight: 900;
      font-family: 'Playfair Display', serif;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #64c8ff 0%, #4da3d5 50%, #64c8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
    }

    .market-label {
      font-size: 1.3em;
      color: rgba(200, 220, 255, 0.7);
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      font-weight: 400;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
    }

    .center-block a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.15em;
      color: #fff;
      background: linear-gradient(135deg, #1e71b6 0%, #2a8eca 100%);
      padding: 16px 42px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.4s ease;
      border: 2px solid rgba(100, 200, 255, 0.4);
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 12px 35px rgba(30, 113, 182, 0.25);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
    }

    .center-block a:hover {
      background: linear-gradient(135deg, #39d0e7 0%, #2db8d5 100%);
      color: #0a1829;
      transform: translateY(-3px);
      box-shadow: 0 18px 45px rgba(57, 208, 231, 0.35);
    }

    .center-block a:active {
      transform: translateY(-1px);
    }

    /* Meditation zen elements */
    .zen-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2.5;
      pointer-events: none;
    }

    .zen-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(100, 200, 255, 0.2);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.1; }
      50% { transform: translateY(-25px) translateX(15px); opacity: 0.4; }
    }

    @media (max-width: 768px) {
      .center-block {
        min-width: 85vw;
        padding: 50px 25px;
        border-radius: 25px;
      }

      .center-block h1 {
        font-size: 2.8em;
        margin-bottom: 10px;
      }

      .market-label {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .center-block a {
        font-size: 1em;
        padding: 14px 36px;
      }
    }
  </style>
</head>
<body>
  <!-- Background image overlay -->
  <div class="background-image-overlay"></div>

  <!-- Zen floating elements -->
  <div class="zen-dots" id="zenContainer"></div>

  <!-- Chart Background -->
  <div class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tv_chart"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": "BTCUSD",
          "interval": "60",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#0a1829",
          "enable_publishing": false,
          "hide_top_toolbar": false,
          "save_image": false,
          "container_id": "tv_chart"
        });
      </script>
    </div>
  </div>

  <!-- Content Overlay -->
  <div class="content-wrapper">
    <div class="center-block">
      <h1>SKI LIFE</h1>
      <p class="market-label">Market Analytics</p>
      <a href="https://t.me/SKIL1FE" target="_blank">Touch The Beauty</a>
    </div>
  </div>

  <script>
    // Generate floating zen dots
    const zenContainer = document.getElementById('zenContainer');
    const dotCount = 20;

    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'zen-dot';
      dot.style.left = Math.random() * 100 + '%';
      dot.style.top = Math.random() * 100 + '%';
      dot.style.animationDelay = Math.random() * 3 + 's';
      dot.style.animationDuration = (6 + Math.random() * 4) + 's';
      zenContainer.appendChild(dot);
    }
  </script>
</body>
</html>
