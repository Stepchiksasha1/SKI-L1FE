<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKI L1FE ANALYTICS</title>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;
            font-family: 'Roboto', Arial, sans-serif;
        }
        body { background: #192033; min-width: 100vw; min-height: 100vh; }
        .bg-img {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            object-fit: cover;
            opacity: 0.23; /* змінюй під себе! */
            z-index: 1;
            pointer-events: none;
        }
        .tradingview-widget-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 2;
        }
        .center-block {
            position: absolute;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(30,34,54,0.95);
            border-radius: 24px;
            padding: 44px 28px 32px 28px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            text-align: center;
            min-width: 280px;
        }
        .center-block h1 {
            margin: 0 0 22px 0;
            font-size: 2.7em;
            background: linear-gradient(110deg,#c2e3ff 20%, #e5fbff 80%);
            color: #174a7c;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .center-block a {
            display: inline-block;
            margin-top: 6px;
            font-size: 1.23em;
            color: #fff;
            background: #1e71b6;
            padding: 12px 32px;
            border-radius: 15px;
            text-decoration: none;
            transition: background 0.25s;
        }
        .center-block a:hover {
            background: #39d0e7;
            color: #174a7c;
        }
        @media (max-width: 700px) {
            .center-block { min-width: 90vw; padding: 28px 3vw; }
            .center-block h1 { font-size: 1.7em; }
        }
    </style>
</head>
<body>
    <!-- Фонове зображення -->
    <img src="alps.jpg" class="bg-img" alt="Alps" />

    <!-- Графік TradingView на весь екран -->
    <div class="tradingview-widget-container">
        <div id="tv_chart" style="width:100vw;height:100vh;"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget({
            "width": "100vw",
            "height": "100vh",
            "symbol": "BTCUSD",
            "interval": "60",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#192033",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "save_image": false,
            "container_id": "tv_chart"
        });
        </script>
    </div>

    <!-- Центральний блок із заголовком і посиланням -->
    <div class="center-block">
        <h1>SKI L1FE ANALYTICS</h1>
        <a href="https://t.me/SKIL1FE" target="_blank">https://t.me/SKIL1FE</a>
    </div>
</body>
</html>
